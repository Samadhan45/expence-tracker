<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head as dashboard -->
</head>
<title>Kharcha - Transactions</title>
<link rel="stylesheet" href="css/transactions.css">
<body>
    <div class="container">
        <!-- Same sidebar as dashboard -->
        
        <main class="content">
            <div class="transaction-header">
                <h2>Transaction History</h2>
                <button onclick="showTransactionForm()">+ Add Transaction</button>
            </div>

            <div class="transaction-form" id="transactionForm">
                <form id="addTransactionForm">
                    <select id="txnType" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <select id="txnCategory" required>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Housing">Housing</option>
                        <option value="Entertainment">Entertainment</option>
                    </select>
                    <input type="number" id="txnAmount" placeholder="Amount" required>
                    <input type="date" id="txnDate" required>
                    <input type="text" id="txnDesc" placeholder="Description">
                    <button type="submit">Save</button>
                    <button type="button" onclick="hideTransactionForm()">Cancel</button>
                </form>
            </div>

            <div class="transaction-table">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transactionList">
                        <!-- Transactions will be populated here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="js/transactions.js"></script>
</body>
</html>
