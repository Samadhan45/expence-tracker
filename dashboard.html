<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kharcha - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="brand">Kharcha</div>
            <nav>
                <a href="dashboard.html" class="active">Dashboard</a>
                <a href="transactions.html">Transactions</a>
                <button id="logoutBtn">Logout</button>
            </nav>
        </aside>

        <main class="content">
            <div class="summary-cards">
                <div class="card">
                    <h3>Total Income</h3>
                    <div class="amount income" id="totalIncome">₹0</div>
                </div>
                <div class="card">
                    <h3>Total Expenses</h3>
                    <div class="amount expense" id="totalExpense">₹0</div>
                </div>
                <div class="card">
                    <h3>Remaining Balance</h3>
                    <div class="amount balance" id="remainingBalance">₹0</div>
                </div>
                <div class="card">
                    <h3>Monthly Budget</h3>
                    <div class="budget-control">
                        <span id="monthlyBudget">₹10,000</span>
                        <button onclick="openBudgetEditor()">Edit</button>
                    </div>
                </div>
            </div>

            <div class="charts">
                <div class="card">
                    <h3>Expense Distribution</h3>
                    <canvas id="categoryChart"></canvas>
                </div>
                <div class="card">
                    <h3>Spending Trend</h3>
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/dashboard.js"></script>
</body>
</html>
